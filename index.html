<!DOCTYPE html>
<html>
<head>
  <title>Happy Hoof Studio | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #CFE8D5;
      --primary: #1E6F3D;
      --accent: #3FAF6C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .left img {
      width: 800px;
      max-width: 100%;
      filter: drop-shadow(0px 50px 80px rgba(0, 0, 0, 0.28));
    }

    .right {
      flex: 1;
      padding-left: 70px;
    }

    .welcome {
      font-family: 'Fredoka', sans-serif;
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .studio {
      font-family: 'Fredoka', sans-serif;
      font-size: 95px;   /* ðŸ”¥ MUCH BIGGER */
      font-weight: 700;
      color: var(--primary);
      line-height: 1.05;
    }

    .portfolio {
      font-family: 'Montserrat', sans-serif;
      font-size: 110px;  /* ðŸ”¥ MASSIVE */
      font-weight: 900;
      letter-spacing: 5px;
      color: var(--accent);
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 20px 60px;
      font-size: 22px;
      background: var(--primary);
      color: white;
      border-radius: 60px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      transform: scale(1.07);
    }

    @media(max-width: 1200px) {
      .studio {
        font-size: 65px;
      }

      .portfolio {
        font-size: 75px;
      }

      .left img {
        width: 550px;
      }
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        padding-left: 0;
        margin-top: 40px;
      }

      .studio {
        font-size: 55px;
      }

      .portfolio {
        font-size: 60px;
      }

      .welcome {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <img src="Haphap.png" alt="Happy Hoof Studio Logo">
    </div>

    <div class="right">
      <div class="welcome">WELCOME TO</div>

      <div class="studio">
        HAPPY HOOF STUDIO
      </div>

      <div class="portfolio">
        PORTFOLIO
      </div>

      <a href="about.html" class="btn">ENTER</a>
    </div>

  </div>

</body>
</html>
