<!DOCTYPE html>
<html>
<head>
  <title>Happy Hoof Studio | Home</title>

  <style>
    :root {
      --bg-color: #CFE8D5;
      --primary: #1E6F3D;
      --accent: #3FAF6C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 85%;
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .left img {
      width: 500px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0px 25px 30px rgba(0,0,0,0.15));
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .right {
      flex: 1;
      padding-left: 50px;
    }

    h1 {
      font-size: 60px;
      color: var(--primary);
      line-height: 1.2;
    }

    .highlight {
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      background: var(--primary);
      color: white;
      border-radius: 40px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        padding-left: 0;
        margin-top: 30px;
      }

      .left img {
        width: 350px;
      }

      h1 {
        font-size: 40px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <!-- Replace Hap.png with your image file name -->
      <img src="Hap.png" alt="Happy Hoof Studio Logo">
    </div>

    <div class="right">
      <h1>
        Welcome To<br>
        <span class="highlight">HAPPY HOOF STUDIO'S</span><br>
        PORTFOLIO
      </h1>

      <a href="about.html" class="btn">ENTER</a>
    </div>

  </div>

</body>
</html>
