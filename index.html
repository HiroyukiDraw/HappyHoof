<!DOCTYPE html>
<html>
<head>
  <title>Happy Hoof Studio | Home</title>

  <style>
    :root {
      --bg-color: #CFE8D5;
      --primary: #1E6F3D;
      --accent: #3FAF6C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .left img {
      width: 700px; /* ðŸ”¥ MUCH BIGGER */
      max-width: 100%;
      filter: drop-shadow(0px 40px 60px rgba(0, 0, 0, 0.25));
    }

    .right {
      flex: 1;
      padding-left: 60px;
    }

    h1 {
      font-size: 70px;
      color: var(--primary);
      line-height: 1.1;
      font-weight: 800;
    }

    .highlight {
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 20px;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    @media(max-width: 1000px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        padding-left: 0;
        margin-top: 30px;
      }

      .left img {
        width: 450px;
      }

      h1 {
        font-size: 45px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <!-- Replace Hap.png with your PNG file name -->
      <img src="Haphap.png" alt="Happy Hoof Studio Logo">
    </div>

    <div class="right">
      <h1>
        Welcome To<br>
        <span class="highlight">HAPPY HOOF STUDIO'S</span><br>
        PORTFOLIO
      </h1>

      <a href="about.html" class="btn">ENTER</a>
    </div>

  </div>

</body>
</html>
