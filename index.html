<!DOCTYPE html>
<html>
<head>
  <title>Happy Hoof Studio | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1E6F3D;
      --accent: #3FAF6C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      /* ✨ Soft gradient background */
      background: linear-gradient(135deg, #CFE8D5, #B7DFC8);
      position: relative;
    }

    /* ✨ Abstract Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(60px);
      z-index: 0;
    }

    .shape1 {
      width: 600px;
      height: 600px;
      background: #3FAF6C;
      top: -150px;
      left: -150px;
    }

    .shape2 {
      width: 500px;
      height: 500px;
      background: #1E6F3D;
      bottom: -200px;
      right: -150px;
    }

    .shape3 {
      width: 400px;
      height: 400px;
      background: #ffffff;
      top: 50%;
      left: 40%;
      transform: translate(-50%, -50%);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .left img {
      width: 820px;
      max-width: 100%;
      filter: drop-shadow(0px 50px 90px rgba(0, 0, 0, 0.3));
    }

    .right {
      flex: 1;
      padding-left: 80px;
    }

    .welcome {
      font-family: 'Fredoka', sans-serif;
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .studio {
      font-family: 'Fredoka', sans-serif;
      font-size: 100px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.05;
    }

    .portfolio {
      font-family: 'Montserrat', sans-serif;
      font-size: 115px;
      font-weight: 900;
      letter-spacing: 6px;
      color: var(--accent);
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 20px 60px;
      font-size: 22px;
      background: var(--primary);
      color: white;
      border-radius: 60px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      transform: scale(1.07);
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        padding-left: 0;
        margin-top: 40px;
      }

      .studio {
        font-size: 55px;
      }

      .portfolio {
        font-size: 65px;
      }

      .welcome {
        font-size: 28px;
      }

      .left img {
        width: 500px;
      }
    }

  </style>
</head>
<body>

  <!-- ✨ Abstract Background Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div class="container">

    <div class="left">
      <img src="Haphap.png" alt="Happy Hoof Studio Logo">
    </div>

    <div class="right">
      <div class="welcome">WELCOME TO</div>

      <div class="studio">
        HAPPY HOOF STUDIO
      </div>

      <div class="portfolio">
        PORTFOLIO
      </div>

      <a href="about.html" class="btn">ENTER</a>
    </div>

  </div>

</body>
</html>
