<!DOCTYPE html>
<html>
<head>
  <title>Happy Hoof Studio | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #CFE8D5;
      --primary: #1E6F3D;
      --accent: #3FAF6C;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .left img {
      width: 780px; /* ðŸ”¥ Bigger than before */
      max-width: 100%;
      filter: drop-shadow(0px 45px 70px rgba(0, 0, 0, 0.25));
    }

    .right {
      flex: 1;
      padding-left: 60px;
    }

    .welcome {
      font-family: 'Fredoka', sans-serif;
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .studio {
      font-family: 'Fredoka', sans-serif;
      font-size: 65px;
      font-weight: 600;
      color: var(--primary);
      line-height: 1.1;
    }

    .portfolio {
      font-family: 'Montserrat', sans-serif;
      font-size: 75px;
      font-weight: 900;
      letter-spacing: 3px;
      color: var(--accent);
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 55px;
      font-size: 20px;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    @media(max-width: 1000px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        padding-left: 0;
        margin-top: 30px;
      }

      .left img {
        width: 500px;
      }

      .studio {
        font-size: 45px;
      }

      .portfolio {
        font-size: 50px;
      }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <!-- Replace Hap.png with your PNG filename -->
      <img src="Haphap.png" alt="Happy Hoof Studio Logo">
    </div>

    <div class="right">
      <div class="welcome">Welcome To</div>

      <div class="studio">
        HAPPY HOOF STUDIO
      </div>

      <div class="portfolio">
        PORTFOLIO
      </div>

      <a href="about.html" class="btn">ENTER</a>
    </div>

  </div>

</body>
</html>
